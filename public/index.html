<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>Gossips-Dot-Com</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="/style.css" rel="stylesheet">

  <style>
    body {
      background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url(https://images.pexels.com/photos/1267697/pexels-photo-1267697.jpeg);
      background-size: cover;
      background-attachment: fixed;
    }

    footer {
      text-align: center;
      background-color: whitesmoke;
      margin-left: 39%;
      border-radius: 10px;
      margin-right: 38%;
    }

    @media only screen and (max-width: 600px) {
      footer {
        text-align: center;
        background-color: whitesmoke;
        margin-left: 9%;
        border-radius: 10px;
        margin-right: 8%;
      }

      body {
        background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.2)), url(https://images.pexels.com/photos/1092644/pexels-photo-1092644.jpeg);
        background-size: cover;
        background-attachment: fixed;
        background-repeat: no-repeat;

      }
    }
  </style>
</head>

<body onload="loader()">
  <div class="mesh-loader" id="load">
    <div class="set-one">
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
    <div class="set-two">
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
  </div>
  <style>
    .mesh-loader {
      background: linear-gradient(to right, silver, teal);
      overflow: hidden;
      height: 100%;
      width: 100%;
      position: fixed;
      justify-content: center;
      align-items: center;
    }

    .mesh-loader .circle {
      width: 30px;
      height: 30px;
      position: absolute;
      background: #03A9F4;
      border-radius: 50%;
      margin: -12.5px;
      -webkit-animation: mesh 3s ease-in-out infinite;
      animation: mesh 3s ease-in-out infinite -1.5s;
    }

    .mesh-loader>div .circle:last-child {
      -webkit-animation-delay: 0s;
      animation-delay: 0s;
    }

    .mesh-loader>div {
      position: absolute;
      top: 50%;
      left: 50%;
    }

    .mesh-loader>div:last-child {
      -webkit-transform: rotate(90deg);
      transform: rotate(90deg);
    }

    @-webkit-keyframes mesh {
      0% {
        -webkit-transform-origin: 50% -100%;
        transform-origin: 50% -100%;
        -webkit-transform: rotate(0);
        transform: rotate(0);
      }

      50% {
        -webkit-transform-origin: 50% -100%;
        transform-origin: 50% -100%;
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
      }

      50.00001% {
        -webkit-transform-origin: 50% 200%;
        transform-origin: 50% 200%;
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
      }

      100% {
        -webkit-transform-origin: 50% 200%;
        transform-origin: 50% 200%;
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }

    @keyframes mesh {
      0% {
        -webkit-transform-origin: 50% -100%;
        transform-origin: 50% -100%;
        -webkit-transform: rotate(0);
        transform: rotate(0);
      }

      50% {
        -webkit-transform-origin: 50% -100%;
        transform-origin: 50% -100%;
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
      }

      50.00001% {
        -webkit-transform-origin: 50% 200%;
        transform-origin: 50% 200%;
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
      }

      100% {
        -webkit-transform-origin: 50% 200%;
        transform-origin: 50% 200%;
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }
  </style>


  <script>
    var stopload = document.getElementById("load");
    function loader() {
      stopload.style.display = 'none';
    };

  </script>
  <div class="vertical-center">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4 col-md-offset-4 well">
          <h1 class="text-center">
            Let's Gossip !</h1>
          <form action="/page.html" class="">

            <div class="form-group">
              <label for="name">
                Enter Your Name :</label>
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="glyphicon glyphicon-user"></i>
                </span>
                <input class="form-control" id="name" name="name" placeholder="" type="text">
              </div>

            </div>

            <div class="form-group">
              <label for="room">Enter Gossip ID :</label>
              <div class="input-group">
                <span class="input-group-addon">
                  <i class="glyphicon glyphicon-briefcase"></i>
                </span>
                <input class="form-control" id="room" name="room" placeholder="" type="text" />
              </div>
            </div>

            <div class="form-group">
              <input class="btn btn-success btn-block" type="submit" value="Start Chat" />
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>
  <footer>&copy; Copyright goes to Vijay Gupta and his team</footer>

</body>

</html>
